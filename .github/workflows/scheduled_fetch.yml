name: Scheduled Literature Fetch

on:
  schedule:
    # Run daily at 22:30 UTC (23:30 German time)
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  fetch_and_analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Fetcher
        env:
          ENTREZ_EMAIL: ${{ secrets.ENTREZ_EMAIL }}
          ENTREZ_API_KEY: ${{ secrets.ENTREZ_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Get the current day of the week (e.g., Sunday)
          DAY_NAME=$(date +%A)
          echo "Running automated fetch for $DAY_NAME"
          python cron_fetch.py "" "$DAY_NAME"

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add results_*.json
          git commit -m "Automated Fetch Results: $(date)" || exit 0
          git push
